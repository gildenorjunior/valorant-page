<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/styles.css" />
    <title>Valorant</title>
  </head>
  <body>
    <header class="cabecalho">
      <img
        id="logo-icone"
        src="./assets/image/Logo valorant.svg"
        alt="Logo do Valorant"
      />

      <p class="titulo">Riot Games</p>

      <img
        id="logo-share"
        src="./assets/image/share-2.png"
        alt="icone de compartilhamento"
      />
    </header>

    <main class="container-principal">
      <section class="secao-lado-esquerdo">
        <h1>VALORANT</h1>
        <div class="cards">
          <div class="card-omen">
            <img class="img-card" src="./assets/image/omen.svg" />
            <span>Omen</span>
          </div>
          <div class="card-sage">
            <img class="img-card" src="./assets/image/sage.svg" />
            <span>Sage</span>
          </div>
          <div class="card-sova">
            <img class="img-card" src="./assets/image/sova.svg" />
            <span>Sova</span>
          </div>
        </div>
      </section>

      <section class="secao-lado-direito">
        <img src="./assets/image/Art.svg" />
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
